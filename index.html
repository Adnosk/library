<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library of books</h1>
    <button id="newBtn">NEW BOOK</button>
    <div class="popForm" style="display: none">
      <form id="newBookForm">
        <label for="titleInpunt">Title:</label>
        <input type="text" id="titleInput" required />

        <label for="authorInput">Author:</label>
        <input type="text" id="authorInput" required />

        <label for="pagesInput">Number of Pages:</label>
        <input type="number" id="pagesInput" required />

        <label for="readInput">Read:</label>
        <input type="checkbox" id="readInput" />

        <button type="submit" id="addBtn">Add Book</button>
      </form>
    </div>
    <div class="table-content">
      <table id="library-table"></table>
    </div>
  </body>
</html>
